{% extends "base.html" %}

{% block title %}Register - Skill Swap Platform{% endblock %}

{% block content %}

<canvas id="dotsCanvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></canvas>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="border border-light rounded p-4 shadow-sm mt-5" style="border-color: #104070 !important; border-width: 5px !important;">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div class="form-text">Choose a unique username for your profile</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                            <div class="form-text">Password must be at least 6 characters long</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">
                        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    
    function validatePassword() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity("Passwords don't match");
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    password.addEventListener('change', validatePassword);
    confirmPassword.addEventListener('keyup', validatePassword);
});

(function() {
    const canvas = document.getElementById('dotsCanvas');
    const ctx = canvas.getContext('2d');
    
    let dots = [];
    let mouse = { x: 0, y: 0 };
    let animationId;
    
    
    const config = {
        dotCount: 80,
        maxDistance: 120,
        dotSize: 2,
        dotColor: 'rgba(59, 130, 246, 0.6)',
        lineColor: 'rgba(59, 130, 246, 0.3)',
        mouseRadius: 150,
        speed: 0.5
    };
    
    
    class Dot {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * config.speed;
            this.vy = (Math.random() - 0.5) * config.speed;
            this.radius = config.dotSize;
        }
        
        update() {
            this.x += this.vx;
            this.y += this.vy;
            
           
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            
            
            this.x = Math.max(0, Math.min(canvas.width, this.x));
            this.y = Math.max(0, Math.min(canvas.height, this.y));
        }
        
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = config.dotColor;
            ctx.fill();
        }
    }
    
    
    function initCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        
        dots = [];
        for (let i = 0; i < config.dotCount; i++) {
            dots.push(new Dot());
        }
    }
    
   
    function drawConnections() {
        for (let i = 0; i < dots.length; i++) {
            for (let j = i + 1; j < dots.length; j++) {
                const dx = dots[i].x - dots[j].x;
                const dy = dots[i].y - dots[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < config.maxDistance) {
                    const opacity = 1 - (distance / config.maxDistance);
                    ctx.strokeStyle = config.lineColor.replace('0.3', opacity * 0.3);
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(dots[i].x, dots[i].y);
                    ctx.lineTo(dots[j].x, dots[j].y);
                    ctx.stroke();
                }
            }
        }
    }
    
    
    function drawMouseConnections() {
    for (let dot of dots) {
        const dx = mouse.x - dot.x;
        const dy = mouse.y - dot.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < config.mouseRadius) {
            const opacity = 1 - (distance / config.mouseRadius);
            ctx.strokeStyle = `rgba(59, 130, 246, ${opacity * 0.5})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(dot.x, dot.y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
            
           
            ctx.beginPath();
            ctx.arc(dot.x, dot.y, config.dotSize * (1 + opacity * 0.5), 0, Math.PI * 2);
            ctx.fillStyle = `rgba(59, 130, 246, ${opacity * 0.8})`;
            ctx.fill();
        }
    }
}

    
   
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        
        for (let dot of dots) {
            dot.update();
            dot.draw();
        }
        
         
        drawConnections();
        drawMouseConnections();
        
        animationId = requestAnimationFrame(animate);
    }
    
    
    window.addEventListener('resize', () => {
        initCanvas();
    });
    
    document.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });
    
    
    initCanvas();
    animate();
    
    
    window.addEventListener('beforeunload', () => {
        if (animationId) {
            cancelAnimationFrame(animationId);
        }
    });
})();

</script>
{% endblock %}
